  <!-- Coupon -->
  <rect x="450" y="280" width="250" height="120" rx="10" fill="#ff9800" />
  <path d="M450,310 L700,310" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M450,370 L700,370" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
  <text x="575" y="340" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">COUPON</text>
  <text x="575" y="340" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">COUPON</text>
  <text x="575" y="360" font-family="Arial" font-size="16" fill="white" text-anchor="middle">20% DE RÉDUCTION</text>
  
