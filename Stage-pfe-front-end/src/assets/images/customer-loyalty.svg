<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Loyalty Card -->
  <rect x="100" y="100" width="300" height="200" rx="15" fill="#3f51b5" />
  <rect x="120" y="120" width="260" height="30" rx="5" fill="#fff" opacity="0.2" />
