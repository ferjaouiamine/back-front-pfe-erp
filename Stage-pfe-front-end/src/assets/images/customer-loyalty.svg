  <!-- Stars -->
  <g transform="translate(250, 350)">
    <polygon points="0,-20 5,-5 20,-5 10,5 15,20 0,10 -15,20 -10,5 -20,-5 -5,-5" fill="#ffc107" />
  </g>
  <g transform="translate(290, 350)">
