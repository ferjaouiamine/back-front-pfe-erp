<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Architecture Microservices ERP</text>
  
  <!-- Gateway -->
  <rect x="300" y="80" width="200" height="60" rx="10" fill="#3f51b5" />
  <text x="400" y="120" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">API Gateway</text>
  
  <!-- Connection lines from Gateway -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#666" stroke-width="2" />
  <line x1="400" y1="170" x2="150" y2="170" stroke="#666" stroke-width="2" />
  <line x1="400" y1="170" x2="650" y2="170" stroke="#666" stroke-width="2" />
  <line x1="150" y1="170" x2="150" y2="200" stroke="#666" stroke-width="2" />
  <line x1="400" y1="170" x2="400" y2="200" stroke="#666" stroke-width="2" />
  <line x1="650" y1="170" x2="650" y2="200" stroke="#666" stroke-width="2" />
  
  <!-- Eureka Server -->
  <rect x="300" y="200" width="200" height="60" rx="10" fill="#ff4081" />
  <text x="400" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Eureka Server</text>
  
  <!-- Auth Service -->
  <rect x="50" y="200" width="200" height="60" rx="10" fill="#4caf50" />
  <text x="150" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Auth Service</text>
  
  <!-- Connection lines from Auth -->
  <line x1="150" y1="260" x2="150" y2="290" stroke="#666" stroke-width="2" />
  
  <!-- Auth DB -->
  <rect x="75" y="290" width="150" height="40" rx="5" fill="#ffc107" />
  <text x="150" y="315" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">MySQL Auth DB</text>
  
  <!-- Stock Service -->
  <rect x="550" y="200" width="200" height="60" rx="10" fill="#4caf50" />
  <text x="650" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Stock Service</text>
  
  <!-- Connection lines from Stock -->
  <line x1="650" y1="260" x2="650" y2="290" stroke="#666" stroke-width="2" />
  
  <!-- Stock DB -->
  <rect x="575" y="290" width="150" height="40" rx="5" fill="#ffc107" />
  <text x="650" y="315" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">MySQL Stock DB</text>
  
  <!-- Connection lines from Eureka -->
  <line x1="400" y1="260" x2="400" y2="290" stroke="#666" stroke-width="2" />
  <line x1="400" y1="290" x2="150" y2="290" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="290" x2="650" y2="290" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="290" x2="400" y2="340" stroke="#666" stroke-width="2" />
  
  <!-- Microservices Row 2 -->
  <rect x="50" y="340" width="200" height="60" rx="10" fill="#4caf50" />
  <text x="150" y="380" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Achat Service</text>
  
  <rect x="300" y="340" width="200" height="60" rx="10" fill="#4caf50" />
  <text x="400" y="380" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Facturation Service</text>
  
  <rect x="550" y="340" width="200" height="60" rx="10" fill="#4caf50" />
  <text x="650" y="380" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">POS Service</text>
  
  <!-- Connection lines from Services to DBs -->
  <line x1="150" y1="400" x2="150" y2="430" stroke="#666" stroke-width="2" />
  <line x1="400" y1="400" x2="400" y2="430" stroke="#666" stroke-width="2" />
  <line x1="650" y1="400" x2="650" y2="430" stroke="#666" stroke-width="2" />
  
  <!-- Databases Row 2 -->
  <rect x="75" y="430" width="150" height="40" rx="5" fill="#ffc107" />
  <text x="150" y="455" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">MySQL Achat DB</text>
  
  <rect x="325" y="430" width="150" height="40" rx="5" fill="#ffc107" />
  <text x="400" y="455" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">MySQL Facturation DB</text>
  
  <rect x="575" y="430" width="150" height="40" rx="5" fill="#ffc107" />
  <text x="650" y="455" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">MySQL POS DB</text>
  
  <!-- Frontend -->
  <rect x="300" y="10" width="200" height="40" rx="10" fill="#9c27b0" />
  <text x="400" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Angular Frontend</text>
  
  <!-- Connection line from Frontend to Gateway -->
  <line x1="400" y1="50" x2="400" y2="80" stroke="#666" stroke-width="2" />
</svg>
