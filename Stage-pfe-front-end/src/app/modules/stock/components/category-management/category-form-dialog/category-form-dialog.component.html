<h2 mat-dialog-title>{{ title }}</h2>

<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <!-- Champ caché pour l'ID -->
      <input type="hidden" formControlName="id">
      
      <!-- Champ pour le nom de la catégorie -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom de la catégorie</mat-label>
        <input matInput formControlName="name" placeholder="Entrez le nom de la catégorie" required>
        <mat-error *ngIf="hasError('name', 'required')">Le nom de la catégorie est obligatoire</mat-error>
        <mat-error *ngIf="hasError('name', 'minlength')">Le nom doit contenir au moins 2 caractères</mat-error>
        <mat-error *ngIf="hasError('name', 'maxlength')">Le nom ne peut pas dépasser 50 caractères</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">Enregistrer</button>
  </mat-dialog-actions>
</form>
