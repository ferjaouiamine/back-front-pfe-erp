<h2 mat-dialog-title>Ouvrir une session de caisse</h2>
<mat-dialog-content>
  <form [formGroup]="registerForm">
    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Montant initial</mat-label>
        <input matInput type="number" formControlName="startingAmount" min="0" step="0.01">
        <mat-icon matPrefix>euro</mat-icon>
        <mat-error *ngIf="registerForm.get('startingAmount')?.hasError('required')">
          Le montant initial est requis
        </mat-error>
        <mat-error *ngIf="registerForm.get('startingAmount')?.hasError('min')">
          Le montant ne peut pas être négatif
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes" rows="3" placeholder="Notes optionnelles sur l'ouverture de la caisse"></textarea>
        <mat-icon matPrefix>note</mat-icon>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!registerForm.valid">
    <mat-icon>check_circle</mat-icon>
    Ouvrir la caisse
  </button>
</mat-dialog-actions>
