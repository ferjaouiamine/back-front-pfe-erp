<div class="acheteur-layout">
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <button class="btn sidebar-toggle d-lg-none" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand d-lg-none" routerLink="/acheteur">
        <i class="fas fa-user-circle mr-2"></i> Espace Acheteur
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar content for mobile -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav d-lg-none">
          <li class="nav-item">
            <a class="nav-link" routerLink="/acheteur/dashboard" routerLinkActive="active">
              <i class="fas fa-tachometer-alt mr-1"></i> Tableau de bord
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/acheteur/factures" routerLinkActive="active">
              <i class="fas fa-file-invoice mr-1"></i> Mes Factures
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/acheteur/paiements" routerLinkActive="active">
              <i class="fas fa-credit-card mr-1"></i> Mes Paiements
            </a>
          </li>
        </ul>
      </div>
      
      <!-- User profile section -->
      <div class="user-section ml-auto d-flex align-items-center">
        <div class="dropdown">
          <a class="dropdown-toggle user-dropdown" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="user-avatar">
              <i class="fas fa-user"></i>
            </div>
            <span class="d-none d-md-inline ml-2">{{ username || 'Utilisateur' }}</span>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" routerLink="/acheteur/profile">
              <i class="fas fa-user-cog mr-2"></i> Mon Profil
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">
              <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
            </a>
          </div>
        </div>
        <button class="btn btn-danger logout-btn ml-3 d-none d-md-block" (click)="logout()">
          <i class="fas fa-sign-out-alt mr-1"></i> Déconnexion
        </button>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar" [class.show]="sidebarVisible">
      <div class="sidebar-header">
        <div class="logo-container">
          <i class="fas fa-user-circle"></i>
          <span>ESPACE ACHETEUR</span>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a routerLink="/acheteur/dashboard" routerLinkActive="active">
              <i class="fas fa-tachometer-alt"></i>
              <span>Tableau de bord</span>
            </a>
          </li>
          <li>
            <a routerLink="/acheteur/factures" routerLinkActive="active">
              <i class="fas fa-file-invoice"></i>
              <span>Mes Factures</span>
            </a>
          </li>
          <li>
            <a routerLink="/acheteur/paiements" routerLinkActive="active">
              <i class="fas fa-credit-card"></i>
              <span>Mes Paiements</span>
            </a>
          </li>
          <li class="sidebar-profile">
            <a routerLink="/acheteur/profile" routerLinkActive="active">
              <i class="fas fa-user-cog"></i>
              <span>Mon Profil</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content" [class.full-width]="!sidebarVisible">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
